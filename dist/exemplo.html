<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>hover animate</title><link rel="stylesheet" type="text/css" href="css/bootstrap.css"><link rel="stylesheet" type="text/css" href="css/hover-animate.css"><link rel="stylesheet" type="text/css" href="css/style.css"></head><body><header><nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse d-flex"><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><h1 class="navbar-brand">Hover Animate</h1><div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown"><ul class="navbar-nav"><li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li><li class="nav-item active"><a class="nav-link" href="#">Exemplo</a></li><li class="nav-item"><a class="nav-link" href="documentacao.html">Documentação</a></li></ul></div></nav></header><main><section class="banner-info"><p>Crie animações utilizando Hover e alinhe os elementos de forma simples dentro da Div, isso tudo usando Class.</p><p>Passe o cursor do mouse sobre as imagens abaixo.</p></section><section><div class="container"><div class="row"><div class="col-md-6"><figure class="limite-exemplo ex1"><img class="img" src="img/perfume.jpg"><div class="container-hover"><img class="img out-bottom in-bottom d-in-0 d-out-1" src="img/bg/black-bottom-small.png"><div class="fl-di-col al-it-center al-se-end out-bottom in-bottom m-b-2 d-in-1"><p class="f-s-5 m-r-3 m-b-3">-50%</p></div><div class="fl-di-row al-it-center al-se-start"><h2 class="f-s-5 m-1 in-tada out-tada">PERFUMES</h2></div><div class="fl-di-row al-it-center al-se-end m-b-2"><button class="m-b-4 out-height in-height d-in-2 bt-pink"><a href="">Confira</a></button></div></div><h6 class="f-s-2">3 colunas</h6></figure></div><div class="col-md-6"><figure class="limite-exemplo ex2"><img class="img" src="img/iphone-7.jpg"><div class="container-hover"><img class="img out-bottom in-bottom d-in-1 d-out-1" src="img/bg/black-bottom-small.png"><div class="fl-di-col al-it-center al-se-end out-bottom in-bottom d-in-1"><p class="m-0 f-s-3"><span class="f-s-2">De: </span>R$ 1000</p><p class="m-b-2 p-r-4 f-s-3"><span class="f-s-2">Por: </span>R$ 800</p></div><div class="fl-di-col ju-co-between al-it-center"><h2 class="f-s-6 m-1 d-in-0 in-height out-height">iPhone 7</h2><button class="m-b-4 d-in-1 in-zoom out-zoom bt-green"><a href="">Confira</a></button></div></div><h6 class="f-s-2">2 colunas</h6></figure></div></div><!--row--><div class="row"><div class="col-md-6"><figure class="limite-exemplo ex3"><img class="img" src="img/sapatilha.jpg"><div class="container-hover"><div class="fl-di-col ju-co-around al-it-center"><h2 class="f-s-6 in-bounce">SAPATILHA</h2><p class="f-s-7 in-flip-y out-flip-y d-out-1"><span class="f-s-7">3</span> <span class="f-s-4">por R$:</span> 99,99</p><button class="out-zoom-down in-zoom-down d-in-2 bt-orange"><a href="">Confira</a></button></div></div><h6 class="f-s-2">1 coluna</h6></figure></div><div class="col-md-6"><figure class="limite-exemplo ex4"><img class="img" src="img/sundae.jpg"><div class="container-hover"><img class="img in-flip-x out-flip-x d-in-0 d-out-2" src="img/bg/black.png"><div class="fl-di-col ju-co-around al-it-center"><h2 class="m-0 p-t-3 f-s-7 in-left out-left d-in-1 d-out-1">SUNDAE</h2><div class="linha in-left out-left d-in-1 d-out-1"></div><p class="f-s-7 in-flip-y out-flip-y d-out-1"><span class="f-s-6">R$</span> 4,00</p><button class="out-height in-height d-in-1 d-out-1 bt-red m-b-2"><a href="">Confira</a></button></div></div><h6 class="f-s-2">1 coluna</h6></figure></div></div><!--row--><div class="row"><div class="col-md-6"><figure class="limite-exemplo ex5"><img class="img" src="img/odisseia.jpg"><div class="container-hover"><div class="fl-di-col ju-co-around al-it-center"><h2 class="f-s-4 out-pulse in-pulse">NOTEBOOK ODYSSEY</h2><div class="fl-di-col al-it-end m-l-4 out-flip in-flip"><p class="m-0 f-s-4"><span class="f-s-3">De:</span> 4.500</p><p class="m-b-2 p-r-4 f-s-4"><span class="f-s-4">Por:</span> 4.000</p></div><button class="out-pulse in-pulse d-in-3 d-out-3 bt-black-red"><a href="">Confira</a></button></div></div><h6 class="f-s-2">1 coluna com 1 sub coluna</h6></figure></div><div class="col-md-6"><figure class="limite-exemplo ex6"><img class="img" src="img/lustre.jpg"><div class="container-hover"><div class="fl-di-col al-it-center al-se-start m-t-5"><h2 class="f-s-5 m-r-2 in-swing out-swing">LUSTRE SILK</h2><p class="f-s-2 m-r-2 in-tada out-tada">Com cúpulas em seda - 5 luzes</p></div><div class="fl-di-row al-it-center al-se-center"><button class="m-b-4 out-height in-height d-in-2 d-out-2 bt-green-2"><a href="">Confira</a></button></div></div><h6 class="f-s-2">2 colunas</h6></figure></div></div><!--row--><div class="row"><div class="col-md-6"><figure class="limite-exemplo ex7"><img class="img" src="img/sala.jpg"><div class="container-hover"><img class="img out-height in-height d-in-0 d-out-1" src="img/bg/black-right.png"><div class="fl-di-row"></div><div class="fl-di-col ju-co-around al-it-center"><h2 class="f-s-3 out-height in-height d-in-1">RENOVE SUA SALA</h2><button class="out-height in-height d-in-1 bt-white"><a href="">Confira</a></button></div></div><h6 class="f-s-2">2 colunas</h6></figure></div><div class="col-md-6"><figure class="limite-exemplo ex8"><img class="img" src="img/moveis.jpg"><div class="container-hover"><img class="img out-left in-left d-in-0 d-out-1" src="img/bg/black-left.png"><div class="fl-di-row al-it-center al-se-center"><h2 class="f-s-5 m-r-2 out-left in-left d-in-1">Móveis Planejados</h2></div><div class="fl-di-row al-it-center al-se-center"><button class="out-height in-height d-in-2 bt-black"><a href="">Confira</a></button></div></div><h6 class="f-s-2">2 colunas</h6></figure></div></div><!--row--><div class="row"><div class="col-md-6"><figure class="limite-exemplo ex9"><img class="img" src="img/curso.jpg"><div class="container-hover"><div class="fl-di-col ju-co-between al-it-center"><h2 class="f-s-6 out-pulse in-pulse">CURSO</h2><div class="fl-di-row ju-co-between al-se-center out-zoom-down in-zoom-down"><p class="m-2 f-s-3">CERTIFICAÇÃO</p><p class="m-2 f-s-3">BOOTSTRAP</p></div><button class="in-tada out-tada d-in-1 d-out-0 m-b-3 bt-yellow"><a href="http://www.certificacaobootstrap.com.br/" target="_blank">CLIQUE AQUI E FAÇA SUA INSCRIÇÃO</a></button></div></div><h6 class="f-s-2">1 coluna com 1 sub coluna</h6></figure></div></div><!--row--></div></section></main><footer><div class="container"><div class="row"><div class="col centralizar"><h5>Diego Morales Navarro</h5><a href="">GitHub</a></div></div></div></footer><button class="subir">Subir</button><script src="js/main.js"></script><script src="js/app.js"></script></body></html>
